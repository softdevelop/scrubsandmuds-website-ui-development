<html>
<head>
	<link rel="stylesheet"  type="text/css" href="css/reset.css"/>
	<link rel="stylesheet"  type="text/css" href="css/tour.css"/>
	<link rel="stylesheet"  type="text/css" href="css/subscribe.css"/>
	<link rel="stylesheet"  type="text/css" href="css/tour_order.css"/>
	<link rel="stylesheet"  type="text/css" href="css/tour_project_manage.css"/>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/tour.js"></script>
</head>
<body>
	<div id="header">
		<div class="headerInner">
			<a href="#" id="logo">
				<img src="media/images/logo.png" />
			</a>
		
			<div class="menu">
				<ul>
					<li><a href="#" class="menuhome"></a></li>
					<li><a href="#" class="menutour"></a></li>
					<li><a href="#" class="menublog"></a></li>
					<li><a href="#" class="menufaq"></a></li>
					<li><a href="#" class="menujoin"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="content">
		<div id="content1">
		</div>
		<div id="content2">
			<div class="content2Inner">
				<div class="report">
					<a href=""><img src="media/images/tour_project_manager_report.png"/></a>
				</div>
				<div class="orderIngredients">
					<h3>Name : PROJECT 1</h3>
					<div class="yourlabel">
						<h6>Your Label</h6>
						<img src="media/images/tour_report_img1.png"/>
						<div>
							<input type="button" class="plus">
							<input type="button" class="change">
							
						</div>
					</div>
					<div class="form_report">
						<form>
							<div class="row">
								<label for="name_report">Name</label>
								<input type="text" name="" value=""/>
							</div>
							<div class="row">
								<label for="name_report">Skin Type</label>
								<input type="text" name="" value=""/>
							</div>
							<div class="row">
								<label for="name_report">Weather</label>
								<input type="text" name="" value=""/>
							</div>
							<div class="row">
								<label for="name_report">Image</label>
								<img src="media/images/tour_report_img2.png"/>
							</div>
						</form>
					</div>
					<div class="ingredientslist">
						<h4>Ingredients List</h4>
						<div class="list">
							<div class="list1"><p>1/2</p><p>Sugar</p></div>
							<div class="list1"><p>1</p><p>Coconut Oil</p></div>
							<div class="list1"><p>2</p><p>Lemon Oil</p></div>
							<div class="list1"><p>1</p><p>Sea Salt</p></div>
							
						</div>
					</div>
					<div class="total">
						<div><p>$1615</p><p>total sale</p></div>
						<div><p>100</p><p>total sold</p></div>
						
						<ul>
							<li><a href="#"><img src="media/images/tour_report_order.png"/></a></li>
							<li><a href="#"><img src="media/images/tour_report_share.png"/></a></li>
							<li><a href="#"><img src="media/images/tour_report_gift.png"/></a></li>
							<li><a href="#"><img src="media/images/tour_report_sell.png"/></a></li>
						</ul>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="footerLine"></div>
		<div class="footerInner">
			<p>ScrubsandMuds copyright 2014</p>
			<div class="connect">
				<ul>
					<li><a href="#"><img src="media/images/twitter.png"/></a></li>
					<li><a href="#"><img src="media/images/facebook.png"/></a></li>
					<li><a href="#"><img src="media/images/pinterest.png"/></a></li>
